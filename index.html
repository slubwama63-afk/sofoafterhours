<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoFo After Hours – Upptäck Klubbar & Barer</title>
  <meta name="description" content="Guide till nattlivet på Södermalm för 18–30: klubbar, barer, öppettider, hur fullt det är under kvällen och tips på second hand-event." />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav-wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>SoFo After Hours</h1>
      </div>

      <div class="filters" role="group" aria-label="Filter">
        <button class="chip active" data-filter="alla">Alla</button>
        <button class="chip" data-filter="klubb">Klubbar</button>
        <button class="chip" data-filter="bar">Barer</button>
      </div>

      <label class="search" aria-label="Sök platser">
        <input id="search" type="search" placeholder="Sök klubb eller bar..." />
      </label>
    </div>
  </header>

  <main>
    <div class="section-title">
      <h2>Klubbar & Barer</h2>
      <div class="muted">Trängsel vid <span id="timeLabel">22:00</span></div>
    </div>

    <input id="time" type="range" min="17" max="27" step="1" value="22" />
    <small class="muted">Dra för att se ungefär hur mycket folk det brukar vara vid olika tider.</small>

    <div id="grid" class="grid" aria-live="polite"></div>

    <section class="events" aria-labelledby="eventsTitle">
      <h2 id="eventsTitle">Second hand – Event & Popups</h2>
      <p class="muted">Tips på kommande tillfällen att fynda runt Södermalm.</p>
      <div id="eventsList"></div>
    </section>
  </main>

  <!-- Modal för kortinfo -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 SoFo After Hours – Din guide till nattlivet på Södermalm</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
